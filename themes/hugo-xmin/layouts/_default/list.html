{{ partial "header.html" . }}

{{if .IsHome }}

<h1 class="article-meta">{{ .Title }}</h1>

{{ .Content }}

{{ end }}


{{if not .IsHome}}

<h1 class="article-meta">{{ .Title }}</h1>

{{ .Content }}

<ul>
  {{ range (where .Data.Pages "Section" "!=" "") }}
  <li>
    <span class="date">{{ .Date.Format "2006/01/02" }}</span>
    <a href="{{ .URL }}">{{ .Title }}</a>
  </li>
  {{ end }}
</ul>

{{ end}}

{{ partial "footer.html" . }}
